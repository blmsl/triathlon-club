<mat-card> 
  <mat-card-title>
    {{event.name}}
  </mat-card-title>
  <mat-card-subtitle>
    {{event.createdAt | date:'short'}}
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="deleteEvent(event?.id)">Delete</button>
    <mat-slide-toggle
      color="primary"
      [checked]="participate"
      (change)="setParticipation(!participate)">
    I'm in!
  </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
