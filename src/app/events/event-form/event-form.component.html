<h1 mat-dialog-title>New Event</h1>
<div mat-dialog-content>
  <form class="event-form">
    <mat-form-field  class="form-field-full-width" hintLabel="Max 50 characters">
      <input matInput tabindex="1" placeholder="Event Name"
      name="name"
      [(ngModel)]="event.name"
      required minlength="3" maxlength="50"
      #name='ngModel' autofocus>
      <mat-hint align="end">{{name.value?.length || 0}}/50</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)='createEvent()' [disabled]="!name.valid" tabindex="2">Create</button>
  <button mat-button (click)="closeDialog()" tabindex="-1">Cancel</button>
</div>
