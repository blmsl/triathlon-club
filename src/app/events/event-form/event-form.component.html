<mat-form-field hintLabel="Max 50 characters">
  <input matInput placeholder="Event Name"
  [(ngModel)]="event.name"
  required minlength="3" maxlength="50"
  #name='ngModel' autofocus>
  <mat-hint align="end">{{name.value?.length || 0}}/50</mat-hint>
</mat-form-field>

<button mat-raised-button color="primary" (click)='createEvent()' [disabled]="!name.valid">Create</button>
